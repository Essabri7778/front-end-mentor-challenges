<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="outer-container">
      <main class="container">
        <div class="image">
          <img src="./images/image-product-desktop.jpg" alt="parfum image" class="desktop-img" />
          <img src="./images/image-product-mobile.jpg" alt="parfum image" class="mobile-img" />
        </div>
        <div class="content">
          <div class="product-type"><p>Perfume</p></div>
          <div class="title">
            <p>Gabrielle Essence Eau De Parfum</p>
          </div>
          <div class="body">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <p><span class="new-price">$149.99</span> <sup class="old-price"> $169.99</sup></p>
          </div>
          <button><img src="./images/icon-cart.svg" class="icon" alt="icon-cart"></i>Add To Cart</button>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Essabri fatima zahrae</a>.
      </footer>
    </div>


    
  </body>
</html>
